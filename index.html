<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <title>Order Summary</title>
        <link rel="stylesheet" href="css/style.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <div class="card">
             <img class="header-image" src="img/illustration-hero.svg" alt="Success image">
              <h1>Order Summary</h1>
              <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any device wherever you like!</p>
              <div class="plan-summary">
                <img class ="musical-note" src="img/icon-music.svg" alt="Musical note">
                <div class="plan-details">
                <h2>Annual Plan</h2>
                <p class="amount">$59.99/year</p>
                </div>
                <a class="change-link" href="#">Change</a>
                </div>
                <button class="proceed-button">Proceed to payment</button>
                <button class="cancel-button">Cancel Order</button>
       </div>
      </div>
    </body>
</html>
